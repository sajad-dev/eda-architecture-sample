<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>
    <input id="message" />
    <button onclick="sendClick()">Send</button>
    <script>
      async function sendClick() {
            fetch('http://127.0.0.1:8000/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: document.getElementById('message').value}),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => console.log(data))
            .catch(error => console.error('There has been a problem with your fetch operation:', error));
      }

      const socket = new WebSocket("ws://127.0.0.1:8081/RZbQAxKwh1fU9SFx");

      socket.onopen = () => {
        console.log("Connection Websocket");
      };

      socket.onmessage = (event) => {
        const box = document.getElementById("box");
        const paragraph = document.createElement("p");
        paragraph.textContent = event.data;

        box.appendChild(paragraph);
      };

      socket.onerror = (error) => {
        console.error("Err", error);
      };

      socket.onclose = (event) => {
        console.log("Closed socket !!", event);
      };
    </script>
  </body>
</html>
